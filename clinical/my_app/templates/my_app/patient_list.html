{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Data</title>
    <link rel="stylesheet" href="{% static 'my_app/css/clinicals.css' %}">
</head>
<body>
    <h1>Patients Records</h1>
    <table border="2px">
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last name</th>
            <th>Age</th>
        </thead>
        {% for patient in patient_list %}
           <tr>
            <td>{{patient.id}}</td>
            <td>{{patient.FirstName}}</td>
            <td>{{patient.LastName}}</td>
            <td>{{patient.Age}}</td>
            <td><a href="/update/{{patient.id}}">Update</a></td>
            <td><a href="/delete/{{patient.id}}">Delete</a></td>
            <td><a href="/addData/{{patient.id}}">Clinical Data</a></td>
            <td><a href="/analyze/{{patient.id}}">Analyze Data</a></td>
           </tr> 
        {% endfor %}
    </table>
    <a href="/create">Create a Record</a>

</body>
</html>
